<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>ToDo List</title>

    <style>
        .container {
            width: 60%;
            padding:5px;
            background-color: #c0c0c0;
        }

        .topic {
            background-color: #fd5e6d;
            padding: 5px;
            transition-property: all 1s ease-out;
            transition-duration: .5s;
        }

        .bg-1 {
            background-color: #f7fdffe8;
            border: 1px solid white;
        }

        .dropdown-menu li a {
            transition-property: all 1s ease-out 0s;
            transition-duration: .2s;
        }

        .dropdown-menu li a:hover {
            background-color: rgb(39, 43, 46);
            color: white;
            transform: scale(1.2);
        }

        #listSearchBar {
            display: flex;
            justify-content: space-between;
        }

        .listName {
            display: flex;
        }

        #listSearch {
            width: 250px;
        }

        .table-striped {
            margin-top: 5px;
        }

    </style>
</head>

<body>

    <!------------- Nav-Bar ----------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu " aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" id="item1" href="#">Home Items</a></li>
                            <li><a class="dropdown-item" id="item2" href="#">Daily-Use Items</a></li>
                            <li><a class="dropdown-item" id="item3" href="#">Shopping Items</a></li>
                            <li><a class="dropdown-item" id="item4" href="#">Kid Items</a></li>
                            <li><a class="dropdown-item" id="item5" href="#">Neccessary Items</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" id="item6" href="#">Other Items</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ----------Section First  ---------------------------------------------------- -->
    <h2 class="text-center topic">My To-Do List</h2>
    <div class="mainContainer">
        <!--  Container for  List item and Description Taking  ----------------------- -->
        <div class="container my-4 ">
            <div class="form-group">
                <label for="title"><b>Title</b></label>
                <input type="email" class="form-control bg-1" id="title" placeholder="Enter Your Item">
            </div>
            <div class="form-group">
                <label for="description"><b>Description</b></label>
                <textarea class="form-control bg-1" id="description" rows="2"
                    placeholder="Enter item's Description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary my-3" id="add">Add to List</button>
            <button class="btn btn-danger my-3" onclick="clearStorage()">clear List</button>
        </div>

    
        <!------- Container Second for table Showing List Items ------------------------- -->
        <div class="container ">
            <form>
                <div id="listSearchBar">
                    <h4 id="list-description">Your List Items</h4>
                    <div class="listName">
                        <input class="form-control me-2" id="listSearch" type="search"
                            placeholder="Enter Your List Name" aria-label="Search">
                        <button class="btn btn-outline-success" id="listSearchBtn" type="submit">List Name</button>
                    </div>
                </div>

                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">S No.</th>
                            <th scope="col">Item</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- <tr>
                    <th scope="row">1</th>
                    <td>coffee</td>
                    <td>Best coffee is good for Health And it makes Healthy</td>
                    <td><button type="submit" class="btn btn-sm btn-danger">Delete</button></td>
                </tr> -->
                    </tbody>
                </table>
            </form>

        </div>
    </div>

    
<!------- Java Script -------------------------------------------------------------- -->
    
    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
</html>
